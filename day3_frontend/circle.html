<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <style>
        .circle{
            background-color: skyblue;
            border:2px solid red;
            width: 200px;
            height: 200px;
            border-radius:50%;
        }
        .square{
            background-color: green;
            border:2px solid blue;
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
        }
    </style>    
    <title> Circle </title>
</head>
<body>

    <div class="circle">
        <h2>Hello </h2> 
    </div>
    <div class="square">
        <h2>Bye...</h2>
    </div>
</body>
</html>
